  <!-- Register -->
  <section id="register">
    <div>
      <h1 class="text-center text-register">Registrasi</h1>
      <form action="">
        <fieldset class="card-register">
          <label for="nama-perusahaan"><span class="color-red">*</span>Nama Perusahaan</label><input type="text" name="nama" id="nama-perusahaan">
          <label for="email-perusahaan"><span class="color-red">*</span>Email</label><input type="text" name="email" id="email-perusahaan">
          <label for="telepon"><span class="color-red">*</span>Nomor Telepon</label><label for="telepon" class="f-14">Isi hanya angka</label><input type="tel" name="telepon" id="telepon" pattern="{0-9}{12}">
          <label for="text-area-2"><span class="color-red">*</span>Tentang Perusahaan (Max. 200 character)</label><textarea name="tentang" id="text-area-2" cols="30" rows="10"></textarea>
          <div class="d-flex align-items-center file-logo">
            <div class="upload-file-logo">
              <div class="button-file">
                <button type="button" class="btn-upload">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
              <label for="">Upload file logo<span>*</span></label>
            </div>
            <label for="">
              <ol type="1">
                <li>Format file: .png, .jpg, .jpeg</li>
                <li>Maksimal ukuran file 200KB</li>
                <li>Hindari penggunaan logo berwarna putih</li>
                <li>Minimal lebar 300px</li>
              </ol>
            </label>
          </div>
          <label for="">Profil Perusahaan atau Deck (opsional)</label>
          <label for="" class="desc-1">Format file .pdf , maksimal size 20mb</label>
          <div class="d-flex justify-content-between file-profile">
            <div class="file-name"><p class="mb-0">file name</p></div>
            <button type="button">Upload file</button>
          </div>
          <label for="url-perusahaan"><span>*</span>Link Website</label>
          <label for="url-perusahaan" class="desc-1">Website, Sosial Media, dll. Sertakan protokol URL (https:// atau http://)</label>
          <input type="url" name="url-perusahaan" id="url-perusahaan">
          <div class="checkbox">
            <input type="checkbox" name="setuju" id="accept">
            <label for="accept">Dengan menekan tombol "Daftar", Saya menyetujui syarat dan ketentuan yang berlaku</label>
          </div>
          <input id="submit" type="submit" value="Register"/>
        </fieldset>
      </form>
    </div>
  </section>
